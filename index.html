<!doctype html>
<html>
    <head>
        <title>Generic Calculator</title>
        <link rel="stylesheet" href="assets/genericCalc.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script type="text/javascript" src="assets/JScalc.js"></script>
    </head>
    <body>        
        <div class="container-fluid">            
            <div class="navbar-fixed-bottom" id="wrap">
                <div class="row" id="history">
                    <div class=" col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8" id="historyTemplate">
                    </div>
                </div>
                <div id="calc">
                <hr>
                <div class="row">
                    <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                        <input type="text" class="form-control" id="inputField">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-1 col-md-offset-2 col-md-1 btn" id="7">7</div>
                    <div class="col-xs-1 col-md-1 btn" id="8">8</div>
                    <div class="col-xs-1 col-md-1 btn" id="9">9</div>
                    <div class="col-xs-1 col-md-1 btn" id="slash">/</div>
                    <div class="col-xs-1 btn" id="del">C</div>
                    <div class="col-xs-1 btn" id="sqrt">&#8730;</div>
                    <div class="col-xs-1 btn" id="log">ln</div>
                    <div class="col-xs-1 btn" id="exp">exp</div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-1 col-md-offset-2 col-md-1 btn" id="4">4</div>
                    <div class="col-xs-1 col-md-1 btn" id="5">5</div>
                    <div class="col-xs-1 col-md-1 btn" id="6">6</div>
                    <div class="col-xs-1 col-md-1 btn" id="mult">*</div>
                    <div class="col-xs-1 btn" id="e">e</div>
                    <div class="col-xs-1 btn" id="pow">^</div>
                    <div class="col-xs-1 btn" id="memMinus">M-</div>
                    <div class="col-xs-1 btn" id="sin">sin</div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-1 col-md-offset-2 col-md-1 btn" id="1">1</div>
                    <div class="col-xs-1 col-md-1 btn" id="2">2</div>
                    <div class="col-xs-1 col-md-1 btn" id="3">3</div>
                    <div class="col-xs-1 col-md-1 btn" id="minus">-</div>
                    <div class="col-xs-1 btn" id="openBracket">(</div>
                    <div class="col-xs-1 btn" id="closeBracket">)</div>
                    <div class="col-xs-1 btn" id="memPlus">M+</div>
                    <div class="col-xs-1 btn" id="cos">cos</div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-1 col-md-offset-2 col-md-1 btn" id="0">0</div>
                    <div class="col-xs-1 col-md-1 btn" id="dot">.</div>
                    <div class="col-xs-1 col-md-1 btn" id="equal">=</div>
                    <div class="col-xs-1 col-md-1 btn" id="plus">+</div>
                    <div class="col-xs-1 btn" id="mod">%</div>
                    <div class="col-xs-1 btn" id="pi">&Pi;</div>
                    <div class="col-xs-1 btn" id="mem">M</div>
                    <div class="col-xs-1 btn" id="tan">tan</div>
                </div> 
                </div>
            </div>
        </div>
    </body>
</html>
